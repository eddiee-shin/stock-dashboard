<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 증시 & 환율 대시보드</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&family=Noto+Sans+KR:wght@300;400;600;700&display=swap');
        
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #131822;
            --bg-card: #1a1f2e;
            --text-primary: #e4e6eb;
            --text-secondary: #9aa0b0;
            --text-muted: #5a6175;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --green: #10b981;
            --red: #ef4444;
            --border: #2a3142;
            --glow-green: rgba(16, 185, 129, 0.2);
            --glow-red: rgba(239, 68, 68, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Background gradient animation */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-5%, -5%) rotate(5deg); }
        }
        
        .container {
            position: relative;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 1;
        }
        
        header {
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease-out;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 300;
        }
        
        .last-update {
            display: inline-block;
            margin-left: 1rem;
            padding: 0.25rem 0.75rem;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 0.75rem;
            border: 1px solid var(--border);
        }
        
        .control-panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .control-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out both;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-4px);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .card-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .market-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
        }
        
        .status-open {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
        }
        
        .status-closed {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }
        
        .status-premarket, .status-afterhours {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .symbol {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px currentColor;
        }
        
        .change {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .positive {
            color: var(--green);
        }
        
        .negative {
            color: var(--red);
        }
        
        .arrow {
            font-size: 1.5rem;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
        
        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 2rem 0 1rem 0;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .currency-pair {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        
        .currency-pair:last-child {
            border-bottom: none;
        }
        
        .pair-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .pair-rate {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .price {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>실시간 증시 & 환율</h1>
            <div class="subtitle">
                Live Market Dashboard
                <span class="last-update" id="lastUpdate">업데이트 대기중...</span>
            </div>
        </header>
        
        <div class="control-panel">
            <div class="control-row">
                <div class="input-group">
                    <label>종목 심볼 (쉼표로 구분)</label>
                    <input type="text" id="stockSymbols" placeholder="예: AAPL, GOOGL, TSLA, NVDA, MSFT" value="AAPL,GOOGL,TSLA,NVDA,MSFT">
                </div>
            </div>
            <div class="control-row">
                <button onclick="updateData()">데이터 업데이트</button>
                <button onclick="toggleAutoRefresh()">
                    <span id="autoRefreshBtn">자동 새로고침 시작</span>
                </button>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <h2 class="section-title">미국 증시</h2>
        <div class="grid" id="stockGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>데이터 로딩중...</p>
            </div>
        </div>
        
        <h2 class="section-title">환율</h2>
        <div class="grid" id="currencyGrid">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">USD/KRW</div>
                </div>
                <div class="pair-name">미국 달러 → 한국 원</div>
                <div class="price" id="usdkrw">-</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">AUD/KRW</div>
                </div>
                <div class="pair-name">호주 달러 → 한국 원</div>
                <div class="price" id="audkrw">-</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="card-title">USD/AUD</div>
                </div>
                <div class="pair-name">미국 달러 → 호주 달러</div>
                <div class="price" id="usdaud">-</div>
            </div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        
        // Alpha Vantage API Key (무료 키 - 실제 사용시 본인의 키로 교체하세요)
        const ALPHA_VANTAGE_KEY = 'demo';
        
        function getMarketStatus() {
            const now = new Date();
            const nyTime = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
            const hour = nyTime.getHours();
            const minute = nyTime.getMinutes();
            const day = nyTime.getDay();
            
            // 주말
            if (day === 0 || day === 6) {
                return { status: 'closed', label: '휴장' };
            }
            
            // 프리마켓: 4:00 AM - 9:30 AM ET
            if (hour < 9 || (hour === 9 && minute < 30)) {
                if (hour >= 4) {
                    return { status: 'premarket', label: '프리마켓' };
                }
                return { status: 'closed', label: '휴장' };
            }
            
            // 정규장: 9:30 AM - 4:00 PM ET
            if (hour < 16) {
                return { status: 'open', label: '정규장' };
            }
            
            // 애프터아워: 4:00 PM - 8:00 PM ET
            if (hour < 20) {
                return { status: 'afterhours', label: '애프터아워' };
            }
            
            return { status: 'closed', label: '휴장' };
        }
        
        async function fetchStockData(symbol) {
            try {
                // Yahoo Finance API 대안 사용 (무료)
                const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`);
                const data = await response.json();
                
                if (data.chart.result && data.chart.result[0]) {
                    const result = data.chart.result[0];
                    const quote = result.meta;
                    const price = quote.regularMarketPrice || quote.previousClose;
                    const change = quote.regularMarketPrice - quote.previousClose;
                    const changePercent = (change / quote.previousClose) * 100;
                    
                    return {
                        symbol: symbol,
                        price: price.toFixed(2),
                        change: change.toFixed(2),
                        changePercent: changePercent.toFixed(2),
                        preMarketPrice: quote.preMarketPrice,
                        postMarketPrice: quote.postMarketPrice
                    };
                }
                throw new Error('데이터 없음');
            } catch (error) {
                console.error(`Error fetching ${symbol}:`, error);
                return null;
            }
        }
        
        async function fetchCurrencyRates() {
            try {
                // Exchange Rate API 사용 (무료)
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                
                const usdToKrw = data.rates.KRW;
                const usdToAud = data.rates.AUD;
                const audToKrw = usdToKrw / usdToAud;
                
                return {
                    USDKRW: usdToKrw.toFixed(2),
                    AUDKRW: audToKrw.toFixed(2),
                    USDAUD: usdToAud.toFixed(4)
                };
            } catch (error) {
                console.error('환율 데이터 조회 실패:', error);
                return null;
            }
        }
        
        function createStockCard(stockData) {
            if (!stockData) return '';
            
            const marketStatus = getMarketStatus();
            const isPositive = parseFloat(stockData.change) >= 0;
            
            let displayPrice = stockData.price;
            let priceLabel = '현재가';
            
            if (marketStatus.status === 'premarket' && stockData.preMarketPrice) {
                displayPrice = stockData.preMarketPrice.toFixed(2);
                priceLabel = '프리마켓';
            } else if (marketStatus.status === 'afterhours' && stockData.postMarketPrice) {
                displayPrice = stockData.postMarketPrice.toFixed(2);
                priceLabel = '애프터아워';
            }
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${priceLabel}</div>
                        <div class="market-status status-${marketStatus.status}">${marketStatus.label}</div>
                    </div>
                    <div class="symbol">${stockData.symbol}</div>
                    <div class="price ${isPositive ? 'positive' : 'negative'}">$${displayPrice}</div>
                    <div class="change ${isPositive ? 'positive' : 'negative'}">
                        <span class="arrow">${isPositive ? '▲' : '▼'}</span>
                        <span>${isPositive ? '+' : ''}${stockData.change} (${isPositive ? '+' : ''}${stockData.changePercent}%)</span>
                    </div>
                </div>
            `;
        }
        
        async function updateData() {
            const symbolsInput = document.getElementById('stockSymbols').value;
            const symbols = symbolsInput.split(',').map(s => s.trim().toUpperCase()).filter(s => s);
            
            if (symbols.length === 0) {
                showError('종목 심볼을 입력해주세요.');
                return;
            }
            
            hideError();
            document.getElementById('stockGrid').innerHTML = '<div class="loading"><div class="spinner"></div><p>데이터 로딩중...</p></div>';
            
            // 주식 데이터 가져오기
            const stockPromises = symbols.map(symbol => fetchStockData(symbol));
            const stockResults = await Promise.all(stockPromises);
            
            const stockGrid = document.getElementById('stockGrid');
            const validStocks = stockResults.filter(s => s !== null);
            
            if (validStocks.length === 0) {
                stockGrid.innerHTML = '<div class="loading"><p>데이터를 불러올 수 없습니다. 잠시 후 다시 시도해주세요.</p></div>';
            } else {
                stockGrid.innerHTML = validStocks.map(createStockCard).join('');
            }
            
            // 환율 데이터 가져오기
            const currencyRates = await fetchCurrencyRates();
            if (currencyRates) {
                document.getElementById('usdkrw').textContent = `₩${currencyRates.USDKRW}`;
                document.getElementById('audkrw').textContent = `₩${currencyRates.AUDKRW}`;
                document.getElementById('usdaud').textContent = `A$${currencyRates.USDAUD}`;
            }
            
            // 업데이트 시간 표시
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `마지막 업데이트: ${now.toLocaleTimeString('ko-KR')}`;
        }
        
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                btn.textContent = '자동 새로고침 시작';
            } else {
                autoRefreshInterval = setInterval(updateData, 60000); // 1분마다
                btn.textContent = '자동 새로고침 중지';
                updateData(); // 즉시 한번 업데이트
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // 페이지 로드시 자동 업데이트
        window.addEventListener('load', () => {
            updateData();
        });
    </script>
</body>
</html>
